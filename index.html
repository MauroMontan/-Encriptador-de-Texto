<!DOCTYPE html>
<html lang="en">

<head>
  <title>Encriptador de Texto</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./app.cjs"></script>
</head>

<body>
  <div id="app">
    <section class="column inputcontainer">
      <header>
        <img src="./assets/AluraLogo.svg" alt="alura logo">
      </header>
      <main>
        <textarea placeholder="Ingrese el texto aqui" name="encryptorinput" id="text-input"></textarea>
        <div class="info-tag"> <img src="./assets/info.svg" alt="info icon"> Solo letras minúsculas y sin acentos</div>
        <section class="controls">
          <button id="encrypt" class="button primary">Encriptar</button>
          <button id="decrypt" class="button secondary">Desencriptar</button>
        </section>
      </main>
    </section>
    <section class="column outputcontainer">
      <div class="placeholder">
        <img src="./assets/placeholder.svg" alt="placeholder">
        <div class="message-box">
          <p class="message">
            Ningún mensaje fue encontrado
          </p>
          <p class="instructions">
            Ingresa el texto que desees encriptar o desencriptar.
          </p>
        </div>
      </div>

      <div class="content-box hidden">
        <p id="output-container"></p>
        <button class="button secondary copy-btn">copiar</button>
      </div>
    </section>

  </div>
</body>

</html>
